<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>짝수 홀수 판별기</title>
</head>
<body>
  <h2>숫자를 입력하세요:</h2>
  <input type="number" id="numberInput" placeholder="예: 10">
  <button onclick="checkEvenOrOdd()">판별하기</button>

  <p id="result"></p>

  <script>
    function checkEvenOrOdd() {
      const input = document.getElementById("numberInput").value;
      const number = parseInt(input);
      const resultElement = document.getElementById("result");

      if (isNaN(number)) {
        resultElement.textContent = "숫자를 올바르게 입력해주세요.";
      } else if (number % 2 === 0) {
        resultElement.textContent = `${number}은(는) 짝수입니다.`;
      } else {
        resultElement.textContent = `${number}은(는) 홀수입니다.`;
      }
    }
  </script>
</body>
</html>
