<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반응형 네비게이션 바</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      height: 60px;
    }


    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }


    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    .navbar ul li {
      position: relative; 
      margin-left: 1.5rem;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.2s;
    }

    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }


    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 150px;
      display: none;
      flex-direction: column;
      border-radius: 4px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      padding: 0.6rem 1rem;
      color: #fff;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }


    .navbar ul li:hover .dropdown-content {
      display: flex;
    }


    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }


    @media (max-width: 768px) {
      .navbar ul {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100% - 60px);
        background-color: #333;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 1rem;
        transition: right 0.3s;
      }

      .navbar ul li {
        margin: 0;
        width: 100%;
      }

      .navbar ul li a {
        display: block;
        width: 100%;
        padding: 1rem;
      }

      .hamburger {
        display: flex;
      }

      #menu-toggle:checked + ul {
        right: 0;
      }


      .navbar ul li:hover .dropdown-content {
        display: none;
      }


      .dropdown-toggle:checked + .dropdown-content {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>


    <input type="checkbox" id="menu-toggle" style="display: none;" />


    <label class="hamburger" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>


    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>


      <li>

        <input type="checkbox" class="dropdown-toggle" id="services-toggle" style="display: none;" />
        <label for="services-toggle">
          <a href="#services">Services ▼</a>
        </label>
        <div class="dropdown-content">
          <a href="#design">Web Design</a>
          <a href="#dev">Development</a>
          <a href="#seo">SEO</a>
        </div>
      </li>
