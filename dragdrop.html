<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop Todo List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    #todo-section { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 320px; }
    #todo-section h2 { margin-bottom: 1rem; font-size: 1.25rem; }
    #todo-form { display: flex; margin-bottom: 1rem; }
    #todo-input { flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    #todo-form button { padding: 0.5rem 1rem; margin-left: 0.5rem; border: none; background: #28a745; color: #fff; border-radius: 4px; cursor: pointer; }
    #todo-list { list-style: none; max-height: 200px; overflow-y: auto; }
    #todo-list li { background: #f0f0f0; margin-bottom: 0.5rem; padding: 0.75rem; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; cursor: grab; }
    #todo-list li.dragging { opacity: 0.5; }
    .delete-btn { background: none; border: none; color: #dc3545; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <section id="todo-section">
    <h2>Todo List (Drag & Drop)</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="새 할 일 추가" required />
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
  </section>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function save() { localStorage.setItem('todos', JSON.stringify(todos)); }

    function render() {
      list.innerHTML = '';
      todos.forEach((task, i) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.dataset.index = i;
        li.innerHTML = `
          <span>${task}</span>
          <button class="delete-btn">✕</button>
        `;
        list.appendChild(li);
      });
      attachEvents();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      todos.push(text);
      input.value = '';
      save(); render();
    });

    list.addEventListener('click', e => {
      if (e.target.classList.contains('delete-btn')) {
        const idx = e.target.parentElement.dataset.index;
        todos.splice(idx, 1);
        save(); render();
      }
    });

    function attachEvents() {
      const items = document.querySelectorAll('#todo-list li');
      items.forEach(item => {
        item.addEventListener('dragstart', () => item.classList.add('dragging'));
        item.addEventListener('dragend', () => {
          item.classList.remove('dragging');
          const newOrder = [];
          document.querySelectorAll('#todo-list li').forEach(li => newOrder.push(li.textContent.trim()));
          todos = newOrder;
          save(); render();
        });
      });

      list.addEventListener('dragover', e => {
        e.preventDefault();
        const after = getAfterElement(e.clientY);
        const dragging = document.querySelector('.dragging');
        if (after == null) list.appendChild(dragging);
        else list.insertBefore(dragging, after);
      });
    }

    function getAfterElement(y) {
      const items = [...list.querySelectorAll('li:not(.dragging)')];
      return items.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else return closest;
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    render();
  </script>
</body>
</html>
